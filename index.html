<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            height: 400px;
            cursor: pointer;
            text-align: center;
            padding: 30px;
            width: 350px;
            margin: 20px auto;
            border-radius: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: #333;
            margin-top: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        
        button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Simple Calculator</h2>   
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="Addition()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="Multiplication()">&times;</button>
    <button onclick="division()">รท</button>
    <h3 id="output">Result: </h3>
</div>

<script>
    function Addition() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        let result = a + b;
        document.getElementById("output").innerHTML = "Result: " + result;
    }
    
    function subtract() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        let result = a - b;
        document.getElementById("output").innerHTML = "Result: " + result;
    }
    
    function Multiplication() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        let result = a * b;
        document.getElementById("output").innerHTML = "Result: " + result;
    }
    
    function division() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        if (b === 0) {
            document.getElementById("output").innerHTML = "Error: Cannot divide by zero";
            return;
        }
        let result = a / b;
        document.getElementById("output").innerHTML = "Result: " + result;
    }


</script>

</body>
</html>
